<div id="add-form" class="hidden">
            <h2><i class="fas fa-calendar-plus"></i> Nouveau Rendez-vous</h2>
            <form>
                <div class="form-group">
                    <label>Date :</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Heure :</label>
                    <input type="time" required>
                </div>
                <div class="form-group">
                    <label>Animal :</label>
                    <select required>
                        <option value="">Sélectionner un animal...</option>
                        <option>Max (Labrador)</option>
                        <option>Misty (Siamois)</option>
                        <option>Rex (Berger Allemand)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Adoptant :</label>
                    <select required>
                        <option value="">Sélectionner un adoptant...</option>
                        <option>Jean Dupont</option>
                        <option>Marie Martin</option>
                        <option>Paul Bernard</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancel-add">Annuler</button>
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
