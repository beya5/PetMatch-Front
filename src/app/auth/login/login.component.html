<div class="auth-wrapper">
    <form (submit)="onSubmit()">
      <h3>Login</h3>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100 mt-3">Login</button>
      <div class="text-end mt-2">
        <a routerLink="/auth/reset-password">Forgot password?</a>
      </div>
      <div class="text-center mt-2">
        <span>Don't have an account?</span> <a routerLink="/auth/register">Register</a>
      </div>
    </form>
  </div>
