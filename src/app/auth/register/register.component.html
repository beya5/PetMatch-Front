<div class="auth-wrapper">
    <form (submit)="onRegister()">
      <h3>Register</h3>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" required />
      </div>
      <button class="btn btn-success w-100 mt-3">Register</button>
      <div class="text-center mt-2">
        <span>Already have an account?</span> <a routerLink="/auth/login">Login</a>
      </div>
    </form>
  </div>
